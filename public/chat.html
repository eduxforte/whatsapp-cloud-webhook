<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel de Atendimento</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .cliente { margin-bottom: 10px; }
    .mensagem { margin-left: 20px; color: gray; }
  </style>
</head>
<body>
  <h1>Clientes que responderam</h1>
  <div id="clientes"></div>

  <script>
    async function carregarClientes() {
      const res = await fetch('/interacoes');
      const dados = await res.json();
      const div = document.getElementById('clientes');
      div.innerHTML = '';

      dados.forEach(cliente => {
        const el = document.createElement('div');
        el.className = 'cliente';
        el.innerHTML = `<strong>${cliente.numero}</strong><div class="mensagem">${cliente.botao}</div>`;
        div.appendChild(el);
      });
    }

    carregarClientes();
  </script>
</body>
</html>
